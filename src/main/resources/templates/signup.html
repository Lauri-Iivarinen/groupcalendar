<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- 

FORM FOR CREATING ACCOUNT

 -->
    <title>Group calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>
<body>
	<form class="formOut" th:object="${newUser}" th:action="@{newuser}" action="#" method="post">
	<h1>Create new account:</h1>
		<div class="form">
			<label class="label">First name:</label><input th:field="*{firstName}"/>
			<p class="red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</p>
		</div>
		<div class="form">
			<label class="label">Last name:</label><input th:field="*{lastName}"/>
			<p class="red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</p>
		</div>
		<div class="form">
			<label class="label">Username:</label><input th:field="*{username}"/>
			<p class="red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</p>	
		</div>
		<div class="form">
			<label class="label">Password:</label><input type="password" th:field="*{password}"/>
			<p class="red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>	
		</div>
		<div class="form">
			<label class="label">Repeat password:</label><input type="password" th:field="*{passwordCheck}"/>
			<p class="red" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">error</p>	
		</div><br />
		<div>
			<input type="submit" value="Signup"/>
		</div>
	</form>
</body>
</html>
