<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- 

LISTS ALL APPLICANTS FOR A CERTAIN GROUP

 -->
    <title>Group calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<form class="logout" th:action="@{/logout}" method="post">
			<input type="submit" value="LOGOUT"/>
		</form>
		<form class="home" th:action="@{/home}" method="post">
			<input type="submit" value="HOME"/>
		</form>
	</header>
	
	<div class="element">
		<h4>Applicants:</h4>
		<table class="list">
			<tr><th>First name</th><th>Last name</th><th>Username</th><th></th></tr>
			<tr th:each="applicant : ${applicants}">
				<td th:text="${applicant.firstName}"></td>
				<td th:text="${applicant.lastName}"></td>
				<td th:text="${applicant.username}"></td>
				<td><a class="tableLink" th:href="@{invite/{id} (id=${applicant.id})}">INVITE</a></td>
			</tr>
		</table>
		
	</div>
</body>
</html>
