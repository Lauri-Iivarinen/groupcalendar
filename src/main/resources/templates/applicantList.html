<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- 

LISTS ALL APPLICANTS FOR A CERTAIN GROUP

 -->
    <title>Group calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<form class="logout" th:action="@{/logout}" method="post">
		<input type="submit" value="logout"/>
	</form>
	<style>.logout{padding-top: 1%; padding-right: 1%; float: right;}</style>
	<h1>Group calendar</h1>
	<div >
		<h4>Applicants:</h4>
		<table>
			<tr><th>First name</th><th>Last name</th><th>Username</th></tr>
			<tr th:each="applicant : ${applicants}">
				<td th:text="${applicant.firstName}"></td>
				<td th:text="${applicant.lastName}"></td>
				<td th:text="${applicant.username}"></td>
				<td><a th:href="@{invite/{id} (id=${applicant.id})}">INVITE</a></td>
			</tr>
		</table>
		
	</div>
</body>
</html>
